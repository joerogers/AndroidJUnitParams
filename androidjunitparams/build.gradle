apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    libraryName = 'androidjunitparams'
    libraryDescription = 'Android extentions to the JUnitParams library'
    libraryVersion = rootProject.libraryVersion
    bintrayDryRun = isDryRun()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support.test:runner:1.0.0"
    compile "pl.pragmatists:JUnitParams:1.1.0"
}

apply from: '../bintray.gradle'
